<!DOCTYPE html>
<html>
<head>
  <title>HTML Task 4</title>
</head>
<body>
  <div align="center">
    <h2>Task-4</h2>
    <form>
      <table cellpadding="5" cellspacing="0" border="1">
        <tr>
          <td align="right">Full Name:</td>
          <td><input type="text" id="fullname"  placeholder="Enter your firstname"></td>
        </tr>
        <tr>
          <td align="right">Username:</td>
          <td><input type="text" id="username" name="username" placeholder="Enter your surname"></td>
        </tr>
        <tr>
          <td align="right">Password:</td>
          <td><input type="password" id="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
          <td align="right">Re-Password:</td>
          <td><input type="password" id="repassword" placeholder="Re-enter your password"></td>
        </tr>
        <tr>
          <td align="right">Address:</td>
          <td><input type="text" id="address" name="address" placeholder="Enter your address"></td>
        </tr>
        <tr>
          <td align="right">Age:</td>
          <td><input type="number" id="age" name="age" placeholder="Enter your age"></td>
        </tr>
        <tr>
          <td align="right">Gender:</td>
          <td>
            <select>
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="Save"></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
