<!DOCTYPE html>
<html>
<head>
  <title>Task-4</title>
</head>
<body>
  <div align="center">
    <h2>Task-4</h2>
    <form>
      <table cellpadding="5" cellspacing="0" border="1">
        <tr>
          <td align="right">Full Name:</td>
          <td><input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano" required></td>
        </tr>
        <tr>
          <td align="right">Username:</td>
          <td><input type="text" id="username" name="username" value="Vinz" required></td>
        </tr>
        <tr>
          <td align="right">Password:</td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td align="right">Re-Password:</td>
          <td><input type="password" id="repassword" name="repassword" required></td>
        </tr>
        <tr>
          <td align="right">Address:</td>
          <td><input type="text" id="address" name="address" value="Cebu, Philippines" required></td>
        </tr>
        <tr>
          <td align="right">Age:</td>
          <td><input type="number" id="age" name="age" value="22" required></td>
        </tr>
        <tr>
          <td align="right">Gender:</td>
          <td>
            <select id="gender" name="gender">
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="submit" value="Save"></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
