<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
</head>
<body>
  <h1>Task-5</h1>
  <h2>Registration form</h2>
  <table border="1" cellpadding="10" cellspacing="0" width="100%">
    <tr>
      <td>
        <table>
          <tr>
            <td>
              <table border="0" cellpadding="10" cellspacing="0" width="100%">
                <tr>
                  <td>First Name</td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td>Last Name</td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td>Password</td>
                  <td><input type="password"></td>
                </tr>
                <tr>
                  <td>Re-enter Password</td>
                  <td><input type="password"></td>
                </tr>
                <tr>
                  <td>Gender:</td>
                  <td><input type="radio" name="gender" value="Male">Male<br>
                  <input type="radio" name="gender" value="Female">Female</td>
                </tr>
                <tr>
                  <td>Age:</td>
                  <td><input type="number"></td>
                </tr>
                <tr>
                  <td>Phone Number</td>
                  <td><input type="tel"></td>
                </tr>
                <tr>
                  <td>Address</td>
                  <td><textarea></textarea></td>
                </tr>
                <tr>
                  <td>State</td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <td>Country</td>
                  <td><select>
                    <option value="">Choose your country</option>
                  </select></td>
                </tr>
                <tr>
                  <td>Languages known</td>
                  <td><input type="checkbox" name="languages" value="English">English
                  <input type="checkbox" name="languages" value="Kannada">Kannada
                  <input type="checkbox" name="languages" value="Hindi">Hindi
                  <input type="checkbox" name="languages" value="Telugu">Telugu
                  </td>
                </tr>
                <tr>
                  <td colspan="2"><input type="checkbox" name="declaration">Hereby I declare all the given details are true</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table border="0" cellpadding="10" cellspacing="0" width="100%">
          <tr>
            <td colspan="2"><button>Register</button></td>
          </tr>
          <tr>
            <td colspan="2"><a href="https://ethnus.com">Log in to Ethnus website</a></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
